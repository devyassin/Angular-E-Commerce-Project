<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/dashboard" class="flex items-center">
          <div
            class="bg-gradient-to-r from-amber-600 to-amber-800 text-white px-4 py-2 rounded-lg font-bold text-xl"
          >
            CoffeeShop
          </div>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a
            routerLink="/dashboard"
            routerLinkActive="text-amber-700 border-b-2 border-amber-700"
            class="text-gray-700 hover:text-amber-700 px-3 py-2 text-sm font-medium transition-colors duration-200"
          >
            Home
          </a>
          <a
            routerLink="/products"
            routerLinkActive="text-amber-700 border-b-2 border-amber-700"
            class="text-gray-700 hover:text-amber-700 px-3 py-2 text-sm font-medium transition-colors duration-200"
          >
            Products
          </a>
          <a
            routerLink="/orders"
            routerLinkActive="text-amber-700 border-b-2 border-amber-700"
            class="text-gray-700 hover:text-amber-700 px-3 py-2 text-sm font-medium transition-colors duration-200"
          >
            Orders
          </a>
        </div>
      </div>

      <!-- Right side -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Search -->
        <div class="relative">
          <input
            type="text"
            placeholder="Search products..."
            class="bg-gray-100 border border-gray-300 rounded-full px-4 py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
          />
          <svg
            class="absolute left-3 top-2.5 h-4 w-4 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>

        <!-- Cart -->
        <a
          routerLink="/shopping_cart"
          class="relative p-2 text-gray-700 hover:text-amber-700 transition-colors duration-200"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0h8"
            ></path>
          </svg>
          <span
            *ngIf="(cartItemCount$ | async)! > 0"
            class="absolute -top-1 -right-1 bg-amber-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
          >
            {{ cartItemCount$ | async }}
          </span>
        </a>

        <!-- Profile -->
        <div class="relative">
          <button
            class="flex items-center space-x-2 text-gray-700 hover:text-amber-700 focus:outline-none"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            <span class="text-sm font-medium">Account</span>
          </button>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="text-gray-700 hover:text-amber-700 focus:outline-none focus:text-amber-700"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="
                isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'
              "
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-amber-100 text-amber-700"
          class="text-gray-700 hover:bg-amber-50 hover:text-amber-700 block px-3 py-2 text-base font-medium rounded-md"
        >
          Home
        </a>
        <a
          routerLink="/products"
          routerLinkActive="bg-amber-100 text-amber-700"
          class="text-gray-700 hover:bg-amber-50 hover:text-amber-700 block px-3 py-2 text-base font-medium rounded-md"
        >
          Products
        </a>
        <a
          routerLink="/orders"
          routerLinkActive="bg-amber-100 text-amber-700"
          class="text-gray-700 hover:bg-amber-50 hover:text-amber-700 block px-3 py-2 text-base font-medium rounded-md"
        >
          Orders
        </a>
        <a
          routerLink="/shopping_cart"
          routerLinkActive="bg-amber-100 text-amber-700"
          class="text-gray-700 hover:bg-amber-50 hover:text-amber-700 block px-3 py-2 text-base font-medium rounded-md"
        >
          Cart ({{ cartItemCount$ | async }})
        </a>
      </div>
    </div>
  </div>
</nav>
