<div class="bg-white p-6 rounded-lg shadow-md mb-10">
  <div class="grid grid-cols-2 gap-x-6">
    <!-- Sort Options -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3">Sort By</h3>
      <select
        [(ngModel)]="selectedSort"
        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Category Filter -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3">Category</h3>
      <select
        [(ngModel)]="selectedCategory"
        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
      >
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  </div>

  <!-- Price Range Filter -->
  <div class="mb-6">
    <h3 class="text-lg font-semibold mb-3">Price Range</h3>
    <div class="flex gap-4">
      <div class="flex-1">
        <label class="block text-sm mb-1">Min</label>
        <input
          type="number"
          [(ngModel)]="priceRange.min"
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          min="0"
        />
      </div>
      <div class="flex-1">
        <label class="block text-sm mb-1">Max</label>
        <input
          type="number"
          [(ngModel)]="priceRange.max"
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          min="0"
        />
      </div>
    </div>
  </div>

  <!-- Rating Filter -->
  <div class="mb-6">
    <h3 class="text-lg font-semibold mb-3">Minimum Rating</h3>
    <div class="flex gap-2">
      <button
        *ngFor="let star of [1, 2, 3, 4, 5]"
        (click)="setRating(star)"
        [class.text-yellow-400]="star <= selectedRating"
        [class.text-gray-300]="star > selectedRating"
        class="text-2xl focus:outline-none"
      >
        â˜…
      </button>
    </div>
  </div>

  <!-- Apply Filters Button -->
  <button
    (click)="applyFilters()"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  >
    Apply Filters
  </button>
</div>
