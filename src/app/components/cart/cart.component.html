<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h2 class="text-2xl font-bold text-gray-900 mb-8">Shopping Cart</h2>

  <div *ngIf="cartService.cartProducts().length === 0" class="text-center py-8">
    <p class="text-gray-500">Your cart is empty</p>
  </div>

  <div *ngIf="cartService.cartProducts().length > 0">
    <!-- Cart Items -->
    <div class="space-y-4">
      <div
        *ngFor="let item of cartService.cartProducts()"
        class="flex items-center space-x-4 bg-white p-4 rounded-lg shadow"
      >
        <!-- Product Image -->
        <img
          [src]="item.product.imageUrl"
          [alt]="item.product.name"
          class="w-20 h-20 object-cover rounded"
        />

        <!-- Product Details -->
        <div class="flex-1">
          <h3
            [routerLink]="['/product', item.product.id]"
            class="text-lg font-medium text-gray-900 cursor-pointer hover:underline"
          >
            {{ item.product.name }}
          </h3>
          <p class="text-gray-500">
            ${{ item.product.discountPrice || item.product.price }}
          </p>
        </div>

        <!-- Quantity Controls -->
        <div class="flex items-center space-x-2">
          <button
            (click)="cartService.decrementQuantity(item.product.id)"
            class="p-1 rounded-full hover:bg-gray-100"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 12H4"
              />
            </svg>
          </button>

          <span class="text-gray-600 w-8 text-center">{{ item.quantity }}</span>

          <button
            (click)="cartService.incrementQuantity(item.product.id)"
            class="p-1 rounded-full hover:bg-gray-100"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
          </button>

          <button
            (click)="removeItem(item)"
            class="ml-4 p-1 text-red-500 hover:text-red-600"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between text-lg font-medium text-gray-900">
        <span>Total</span>
        <span>${{ cartService.getTotalPrice() | number : "1.2-2" }}</span>
      </div>

      <button
        (click)="checkout()"
        class="mt-6 w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
